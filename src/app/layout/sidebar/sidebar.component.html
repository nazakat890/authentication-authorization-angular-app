<nav id="sidebar" class="bg-light border-right">
  <ul class="list-unstyled components">
   <li *ngFor="let item of menuItem">
      <a *ngIf="!item.children" [routerLink]="item.link">
      <i [class]="item.icon"></i> {{item.title}}
     </a>
     <a *ngIf="item.children" (click)="toggleUMMenu()" [class.active]="isUMMenuOpen">
      <i [class]="item.icon"></i> {{item.title}}
    <span class="dropdown-icon"><i class="fas fa-caret-down"></i></span>
  </a>

  <ul class="list-unstyled" *ngIf="isUMMenuOpen">
    <li *ngFor="let child of item.children">
    <a [routerLink]="child.link"><i [class]="child.icon"></i> {{child.title}}</a></li>
  </ul>

  </li>
  </ul>
</nav>
